<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/monstera.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-landing-kit</title>

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="Professional web development, design, and digital solutions tailored to your business needs."
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourcompany.com/" />
    <meta property="og:title" content="Your Company Name" />
    <meta
      property="og:description"
      content="Professional web development, design, and digital solutions tailored to your business needs."
    />
    <meta
      property="og:image"
      content="https://yourcompany.com/images/logo.svg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourcompany.com/" />
    <meta property="twitter:title" content="Your Company Name" />
    <meta
      property="twitter:description"
      content="Professional web development, design, and digital solutions tailored to your business needs."
    />
    <meta
      property="twitter:image"
      content="https://yourcompany.com/images/logo.svg"
    />

    <!-- Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@graph": [
          {
            "@type": "Organization",
            "@id": "https://yourcompany.com/",
            "name": "Your Company Name",
            "url": "https://yourcompany.com/",
            "logo": {
              "@type": "ImageObject",
              "url": "https://yourcompany.com/images/logo.svg"
            },
            "description": "Professional web development, design, and digital solutions tailored to your business needs.",
            "sameAs": [
              "https://www.linkedin.com/company/yourcompany",
              "https://twitter.com/yourcompany"
            ]
          },
          {
            "@type": "WebSite",
            "@id": "https://yourcompany.com/",
            "url": "https://yourcompany.com/",
            "name": "Your Company Name",
            "publisher": {
              "@id": "https://yourcompany.com/"
            }
          }
        ]
      }
    </script>
  </head>
  <body
    class="bg-gray-100 leading-relaxed tracking-wide flex flex-col scroll-smooth"
    id="root"
  >
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
